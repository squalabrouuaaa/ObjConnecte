<div class="container">
    <h2>welcome to the dashboard</h2>
    <div class="form">
        <div class="form-group">
            <label for="Username">Username</label>
            <input [(ngModel)]="username" class="form-control" type="text" id="Username" ngModel>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input  [(ngModel)]="password" class="form-control" type="password" id="pass" ngModel> 
        </div>
    </div>
</div>
