<div class="container">
    <div class="contain">
        <h2>Connexion</h2>
        <form #log="ngForm" (ngSubmit)="onSubmit(log)" class="form">
            <div class="form-group">
                <label class="Username" for="Username">Nom d'utilisateur</label>
                <input class="form-control" type="text" name="username" ngModel required #username="ngModel" >
            </div>
            <div class="form-group">
                <label for="pass">Mot de passe</label>
                <input class="form-control" type="password" name="password" ngModel required #password="ngModel" >
            </div>
            <div class="button">
                <button class="btn btn-success" type="submit"> Se Connecter </button>
            </div>
        </form>
    </div>
</div>
