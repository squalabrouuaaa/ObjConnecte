<div class="container">
    <div class="contain">
        <h2>Connexion</h2>
        <div class="form">
            <div class="form-group">
                <label class="Username" for="Username">Nom d'utilisateur</label>
                <input [(ngModel)]="username" class="form-control" type="text" id="Username" ngModel>
            </div>
            <div class="form-group">
                <label for="pass">Mot de passe</label>
                <input [(ngModel)]="password" class="form-control" type="password" id="pass" ngModel>
            </div>
            <div class="button">
                <button type="submit"> Se Connecter </button>
            </div>
        </div>
    </div>
</div>
